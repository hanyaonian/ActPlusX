<!DOCTYPE html>
<!--
    author: Xiaoyubei
    section: activity details page
    description: the html document
-->
<html>

<head>
    <title>联系我们</title>
    <meta charset="utf-8">

    <!-- 防止微信缓存 -->
    <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" /> -->

    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-responsive.css}" rel="stylesheet">


    <!-- Bootstrap Material Design -->
    <link th:href="@{css/bootstrap-material-design.min.css}" rel="stylesheet">
    <link th:href="@{css/ripples.min.css}" rel="stylesheet">

    <!-- Page style -->
    <link th:href="@{css/contact_us.css}" rel="stylesheet">

    <!-- jQuery -->
    <script th:src="@{js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{js/return_back.js}"></script>
    <script th:src="@{js/contact_us.js}"></script>
</head>
<body>
    <nav class="navbar navbar-fixed-top" role="navigation">
        <a href="#" class="return-back"><img class="lazyload icon" th:src="@{img/icon/lazyLoad.png}" th:data-img="@{img/icon/return.png}"></a>
        <p class="navbar-text">联系我们</p>
    </nav>
    <div class="wrapper">
        <img class="lazyload" th:src="@{img/icon/lazyLoad.png}" th:data-img="@{img/icon/姓名.png}" style="width:57px; height: 57px;" data-toggle="tooltip" data-placement="right" title="您好！请问有什么可以帮助到您的吗？请留言，我们会尽快回复您的~感谢支持！" data-trigger="none">
        </img>
        

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">发送失败</h4>
                    </div>
                    <div class="modal-body">
                        请填入你要反馈的信息哦~！

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <form role="form" th:action="@{ /contact_us }" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <textarea maxlength="200" id="content" name="contentText" class="form-control" rows="3" placeholder="请输入您的留言..."></textarea>
            </div>

            <div class="form-group">
                <label for="phone"><span class="glyphicon glyphicon-phone"></span>联系信息(选填)<span class="necessary"></span></label>
                <span class="showTips" id="phoneTip"><i class="material-icons">error</i><span class="warningTips">格式有误</span></span>
                <input type="text" class="form-control" id="phone" name="contactMethod">
            </div>

            <div class="container">
                <button id="submitButton" class="btn btn-primary btn-lg btn-block">提交</button>
            </div>
        </form>


    </div>

<script th:src="@{js/lazyLoad.js}"></script>
<script>
   $.imgLazyLoad();
</script>



    <!-- Bootstrap -->
    <script th:src="@{js/bootstrap.min.js}"></script>

    <!-- Material Design for Bootstrap -->
    <script th:src="@{js/material.min.js}"></script>
    <script th:src="@{js/ripples.min.js}"></script>
    <script>
        $.material.init();
    </script>
    <script>
        $(function () { $("[data-toggle='tooltip']").tooltip("show"); });
    </script>

</body>
</html>
