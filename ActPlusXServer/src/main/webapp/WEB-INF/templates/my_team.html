<!DOCTYPE html>
<!--
    author: Xiaoyubei
    section: activity details page
    description: the html document
-->
<html>

<head>
    <title>我的组队</title>
    <meta charset="utf-8">
    
    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-responsive.css}" rel="stylesheet">


    <!-- Bootstrap Material Design -->
    <link th:href="@{css/bootstrap-material-design.min.css}" rel="stylesheet">
    <link th:href="@{css/ripples.min.css}" rel="stylesheet">

    <!-- Page style -->
    <link th:href="@{css/my_team.css}" rel="stylesheet">

    <!-- jQuery -->
    <script th:src="@{js/jquery-3.1.1.min.js}"></script>

</head>
<body>
    <nav class="navbar navbar-fixed-top" role="navigation">
        <a th:href="@{ /personal_center }"><img class="lazyload icon" th:src="@{img/icon/lazyLoad.png}" th:data-img="@{img/icon/return.png}"></a>
        <p class="navbar-text">我的组队</p>
    </nav>

    <div  class="container wrapper">
        <div>
            <div class="media" th:each=" group : ${ groups }">
                <a th:href="@{ '/group_details?groupId=' + ${group.groupId} }">
                    <div class="pull-left">
                        <img class="media-object lazyload" th:src="@{img/icon/lazyLoad.png}" th:data-img="@{img/img/2.jpg}"
                             alt="媒体对象">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${ group.getTitle() }">户外徒步</h4>
                        <p th:text="| 发布于：${#dates.format(group.pubTime, 'yyyy年MM月dd日 HH:mm') } |">发布于：2016年12月12日12:00</p>
                        <!--<p class="pull-right">浏览量：1200</p>-->
                    </div>
                </a>
            </div>
            <!--<a th:href="@{ '/my_team/delete?groupId=' + ${group.groupId} }"><button type="button" class="tip btn btn-primary" style="border: solid 1px red;color:red;">删除该组队</button></a>-->
        </div>

    </div>
<script th:src="@{js/lazyLoad.js}"></script>
<script>
   $.imgLazyLoad();
</script>


    <!-- Bootstrap -->
    <script th:src="@{js/bootstrap.min.js}"></script>

    <!-- Material Design for Bootstrap -->
    <script th:src="@{js/material.min.js}"></script>
    <script th:src="@{js/ripples.min.js}"></script>
    <script>
  $.material.init();
    </script>

</body>
</html>
