<head>
    <title>管理详情</title>
    <meta charset="utf-8">

    <!-- Mobile support -->

    <!-- Bootstrap -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-responsive.css}" rel="stylesheet">


    <!-- Bootstrap Material Design -->
    <link th:href="@{css/bootstrap-material-design.min.css}" rel="stylesheet">
    <link th:href="@{css/ripples.min.css}" rel="stylesheet">

    <!-- Page style -->
    <link th:href="@{css/manage_details.css}" rel="stylesheet">

    <!-- jQuery -->
    <script th:src="@{js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{js/return_back.js}"></script>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-fixed-top" role="navigation">
            <a href="#" class="return-back"><img class="lazyload logo" th:src="@{img/icon/return.png}"></a>
            <p class="navbar-text">管理详情</p>
        </nav>
        <div class="wrapper">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <p class="lead text-primary text-left col-xs-12" th:text="${closedAct.actName}">定向越野|穿越中东</p>
                        <p class="text-left col-xs-12" th:text="|发布于${#dates.format(closedAct.pubTime, 'yyyy年MM月dd日 HH:mm')}|">发布于2016年11月11日22:00</p>
                    </div>
                    <div class="row intro-divider"></div>
                    <ul class="list-group">
                        <li class="list-group-item"><img class="lazyload icon" th:src="@{img/icon/时间.png}">活动时间：<span th:text="${closedAct.actTime}">11月11日</span></li>
                        <li class="list-group-item"><img class="lazyload icon" th:src="@{img/icon/地点.png}">活动地点：<span th:text="${closedAct.actLoc}">ss</span></li>
                        <li class="list-group-item"><img class="lazyload icon" th:src="@{img/icon/活动对象.png}">活动对象：<span th:text="${closedAct.actFor}">ss</span></li>
                        <hr />
                    </ul>
                </div>
            </div>
            <a th:href="@{/manage_out(actId=${ closedAct.actId })}"><button type="button" class="out btn-large btn-primary btn-lg">一键导出</button></a>
            <!--<a th:href="@{manage_out_success.html}"><button type="button" class="out btn btn-primary btn-lg">一键导出</button></a>-->
            <!--<a th:href="@{manage_notice.html}"><button type="button" class="tip btn btn-primary btn-lg">一键通知</button></a>-->
            <!---->
        </div>

    </div>

    <!-- Bootstrap -->
    <script th:src="@{js/bootstrap.min.js}"></script>

    <!-- Material Design for Bootstrap -->
    <script th:src="@{js/material.min.js}"></script>
    <script th:src="@{js/ripples.min.js}"></script>
    <script>
  $.material.init();
    </script>
