<html>

<head>
    <title>忘记密码</title>
    <meta charset="utf-8">

    <!-- 防止微信缓存 -->
    <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" /> -->

    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <!-- Material Design fonts -->
    <link rel="stylesheet" th:href="@{css/Roboto.css}" type="text/css">
    <link th:href="@{css/MaterialIcons.css}" rel="stylesheet">
    <!-- Bootstrap -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-responsive.css}" rel="stylesheet">


    <!-- Bootstrap Material Design -->
    <link th:href="@{css/bootstrap-material-design.min.css}" rel="stylesheet">
    <link th:href="@{css/ripples.min.css}" rel="stylesheet">

    <!-- Dropdown.js
    <link th:href="@{//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css}" rel="stylesheet">-->
    <!-- Page style -->
    <link th:href="@{css/register.css}" rel="stylesheet">

    <!-- jQuery -->
    <script th:src="@{js/jquery-3.1.1.min.js}"></script>

</head>
<body>
<nav class="navbar navbar-fixed-top" role="navigation">
    <a class="return-back" th:href="@{/login}"><img class="icon lazyload" th:src="@{img/icon/lazyLoad.png}" th:data-img="@{img/icon/return.png}" ></a>
    <p class="navbar-text">输入注册邮箱</p>
</nav>
<div class="wrapper">
    <img class="lazyload picture" th:src="@{img/icon/lazyLoad.png}" th:data-img="@{img/icon/姓名.png}" ></img>

    <form role="form" method="post" th:action="@{ /losspassword }" enctype="multipart/form-data">
        <div class="form-group">
            <label for="password-again">邮箱（用于找回密码）<span class="necessary"></span></label>
            <span class="showTips" ><i class="material-icons">error</i><span class="warningTips">输入有误</span></span>
            <input name="email" id="email" required="required" maxlength="30" type="email" class="form-control" placeholder="输入邮箱">
        </div>

        <div class="container">
            <button type="submit" class="btn btn-primary btn-lg btn-block">找回</button>
        </div>
    </form>
</div>


<script th:src="@{js/lazyLoad.js}"></script>
<script>
   $.imgLazyLoad();
</script>

<!-- Bootstrap -->
<script th:src="@{js/bootstrap.min.js}" ></script>

    <!-- Material Design for Bootstrap -->
    <script th:src="@{js/material.min.js}"></script>
    <script th:src="@{js/ripples.min.js}"></script>
<script>
        $.material.init();
    </script>

</body>
</html>
